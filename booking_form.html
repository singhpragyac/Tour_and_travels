<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="row g-3" method="post">
                <img src="images/booking_01.png" width="37%">
                <div class="col-md-6">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="col-md-6">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname">
                </div>

                <div class="col-md-6">
                    <label for="dob" class="form-label">Birth Date</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="col-md-6">
                    <label for="orname" class="form-label">Organization Name</label>
                    <input type="text" class="form-control" id="orname">
                </div>

                <div class="col-md-6">
                    <label for="mail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="mail" placeholder="random@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="phnum" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phnum">
                </div>

                <div class="col-12 text-center text-white" style="background-color: rgb(245, 115, 115); font-size: 20px;">
                Travel Details
                </div>

                <div class="col-md-6">
                    <label for="mail" class="form-label">Departure place</label>
                    <input type="email" class="form-control" id="mail">
                </div>
                <div class="col-md-6">
                    <label for="phnum" class="form-label">Destination place</label>
                    <input type="text" class="form-control" id="phnum">
                </div>

                <div class="col-md-6">
                    <label for="mail" class="form-label">Departure Date & time</label>
                    <input type="email" class="form-control" id="mail">
                </div>
                <div class="col-md-6">
                    <label for="phnum" class="form-label">Return Date & time</label>
                    <input type="text" class="form-control" id="phnum">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-danger">Submit Form</button>
                </div>
            </form>
        </div>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
